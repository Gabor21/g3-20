<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Jv_articulo/articulo.js"></script>
    
</head>
<body>
<div class="container">
    <div class="consultas mt-4">
        <div class="row">
            <div class="col-6">
             <h3>lista de Articulos</h3>   
            </div>
        
            </div>
        </div>
        <div class="box_body">
            <div class="table table-response">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th>ID</th>
                        <th>Descripcion</th>
                        <th>Unidad</th>
                        <th>Costos</th>
                        <th>Precio</th>
                        <th>Aplica_ISV</th>
                        <th>Porcentaje_ISV</th>
                        
                        <th>ID_Socio</th>
                        </tr>
                    </thead>
                    <tbody class="articulos">
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>Agregar Provedores</h3>
            </div>
            <div class="col-12">
                <form class="articulos">
                    <label for="">ID</label>
                    <input type="text" id="ID" class="form-control" placeholder="Ingrese el ID">
                    <label for="">Descripcion</label>
                    <input type="text" id="Descripcion" class="form-control" placeholder="Ingrese la Descripcion">
                    <label for="">Unidad</label>
                    <input type="text" id="Unidad" class="form-control" placeholder="Ingrese las Unidades">
                    <label for="">Costo</label>
                    <input type="text" id="Costo" class="form-control" placeholder="Ingrese el Costo">
                    <label for="">Precio</label>
                    <input type="text" id="Precio" class="form-control" placeholder="Ingrese el Precio">
                    <label for="">Aplica_ISV</label>
                    <input type="text" id="Aplica_ISV" class="form-control" placeholder="Ingrese el ISV">
                    <label for="">Porcentaje_ISV</label>
                    <input type="text" id="Porcentaje_ISV" class="form-control" placeholder="Ingrese el Porcentaje del ISV">
                    <label for="">ID_Socio</label>
                    <input type="text" id="ID_Socio" class="form-control" placeholder="Ingrese el ID_Socio">
                    <hr>
                    <div class="btnagregar">
                        
                        <input type="submit" id="Btn_agregar" onclick="AgregarArticulo()" value="Agregar Articulo" class="btn btn-success">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>   








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
