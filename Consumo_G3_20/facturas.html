<!DOCTYPE html>
<html lang="en">

<head Access-Control-Allow-Origin: *>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/facturas.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h1>Lista de facturas</h1>
                </div>                
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table_hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ID SOCIO</th>
                                <th>NUMERO FACTURA</th>
                                <th>FECHA FACTURA</th>
                                <th>DETALLE</th>
                                <th>SUB TOTAL</th>
                                <th>TOTAL ISV</th>
                                <th>TOTAL</th>
                                <th>FECHA VENCIMIENTO</th>
                            </tr>
                        </thead>
                        <tbody class="Facturas">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Factura</h3>
                    <div class="col-12">
                        <form class="Factura">                            
                            <label for="">NUMERO FACTURA</label>
                            <input type="text" id="NUMERO_FACTURA" class="form-control"
                                placeholder="Ingrese el numero de Factura">
                            <label for="">ID SOCIO</label>
                            <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el ID socio">
                            <label for="">FECHA FACTURA</label>
                            <input type="text" id="FECHA_FACTURA" class="form-control"
                                placeholder="Ingrese la fecha de la Factura">
                            <label for="">DETALLE</label>
                            <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el detalle">
                            <label for="" s>SUB TOTAL</label>
                            <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el sub Total">
                            <label for="">TOTAL ISV</label>
                            <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese total ISV">
                            <label for="">TOTAL</label>
                            <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese el total">
                            <label for="">FECHA VENCIMIENTO</label>
                            <input type="text" id="FECHA_VENCIMIENTO" class="form-control"
                                placeholder="Ingrese la fecha de vencimiento">
                            <hr>
                            <div class="btn_agregar">
                                <input type="submit" id="btn_agregar" onclick="agregarFactura()" value="Agregar Factura"
                                    class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
